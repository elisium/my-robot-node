<!doctype html>
<html>
<head>
	<title>Robot</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="jquery/dist/jquery.js"></script>
	<script src="socket.io-client/socket.io.js"></script>
	<script src="js/main.js"></script>
	<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id='camera-stream'><img id='camera-stream-img' src=''/></div>
<div class="container">
	<div class="row">
		<div class="col-md-6 robot-controls">
			<div class="row">
				<div class="col-md-12">
					<h3>Movement</h3>
					<p>
						<button id="forward" class="btn btn-lg glyphicon glyphicon-arrow-up"></button><br />
						<button id="left" class="btn btn-lg glyphicon glyphicon-arrow-left"></button>
						<button id="stop" class="btn btn-lg glyphicon glyphicon-stop"></button>
						<button id="right" class="btn btn-lg glyphicon glyphicon-arrow-right"></button><br />
						<button id="back" class="btn btn-lg glyphicon glyphicon-arrow-down"></button>
					</p>
				</div>
			</div>
		</div>
		<div class="col-md-6 robot-info">
			<div class="row">
				<div class="col-md-12">
					<h3>Info</h3>
					<p>Distance to first obstacle:</p>
					<p><span id="distance"></span> cm</p>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
